<!DOCTYPE html>
<html>
<head>
    <title>Sports Ladder System</title>

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #020617, #0f172a);
            color: white;
        }

        header {
            padding: 15px 25px;
            font-size: 22px;
            font-weight: bold;
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .settings { cursor: pointer; font-size: 20px; }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 15px;
        }

        .card {
            background-color: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h2 { color: #38bdf8; text-align: center; }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid gray;
            text-align: center;
        }

        th { color: #38bdf8; }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: none;
        }

        label {
            font-size: 14px;
            color: #cbd5f5;
            display: block;
            margin-bottom: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 5px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            background-color: #38bdf8;
            transition: 0.2s;
        }

        button:hover {
            background-color: #0ea5e9;   /* ✅ Hover highlight */
            transform: scale(1.02);
        }

        button:active {
            background-color: #0284c7;   /* ✅ Click feedback */
        }

        .hidden { display: none; }

        .back-btn { background-color: gray; }

        .danger {
            background-color: #ef4444;
            color: white;
        }

        .danger:hover { background-color: #dc2626; }
    </style>

    <script>
        function showSection(id) {
            ["home","register","challenge","settings"].forEach(sec =>
                document.getElementById(sec).classList.add("hidden")
            );

            document.getElementById(id).classList.remove("hidden");

            if (id === "challenge") {
                populateDropdowns();
                populateGames();
            }

            if (id === "settings") renderGamesList();
        }

        function goHome() {
            showSection("home");
            renderLeaderboard();
        }

        function getPlayers() {
            return JSON.parse(localStorage.getItem("players") || "[]");
        }

        function savePlayers(players) {
            localStorage.setItem("players", JSON.stringify(players));
        }

        function getGames() {
            let games = JSON.parse(localStorage.getItem("games") || "null");

            if (!games) {
                games = [
                    { name: "Table Tennis", points: 50 },
                    { name: "Tennis", points: 60 },
                    { name: "100 Meters Race", points: 40 },
                    { name: "Badminton", points: 55 }
                ];
                localStorage.setItem("games", JSON.stringify(games));
            }

            return games;
        }

        function saveGames(games) {
            localStorage.setItem("games", JSON.stringify(games));
        }

        function generateMITId(players) {
            return "MIT" + String(players.length + 1).padStart(3, '0');
        }

        function registerPlayer() {
            const input = document.getElementById("name");
            const name = input.value.trim();

            if (!name) return alert("Enter player name");

            let players = getPlayers();

            players.push({
                id: generateMITId(players),
                name: name,
                points: 1000
            });

            savePlayers(players);
            input.value = "";

            alert("Player Registered!");
            goHome();
        }

        function populateDropdowns() {
            const players = getPlayers();
            const winner = document.getElementById("winner");
            const loser = document.getElementById("loser");

            winner.innerHTML = "";
            loser.innerHTML = "";

            players.forEach(p => {
                const option = `<option value="${p.id}">
                    ${p.id} — ${p.name}
                </option>`;

                winner.innerHTML += option;
                loser.innerHTML += option;
            });
        }

        function populateGames() {
            const games = getGames();
            const gameSelect = document.getElementById("game");

            gameSelect.innerHTML = "";

            games.forEach(g => {
                gameSelect.innerHTML += `<option value="${g.name}">
                    ${g.name} (+${g.points})
                </option>`;
            });
        }

        function challengeMatch() {
            const winnerId = document.getElementById("winner").value;
            const loserId = document.getElementById("loser").value;
            const gameName = document.getElementById("game").value;

            if (winnerId === loserId)
                return alert("Winner & Loser must be different");

            let players = getPlayers();
            const games = getGames();
            const game = games.find(g => g.name === gameName);

            const winner = players.find(p => p.id === winnerId);
            const loser = players.find(p => p.id === loserId);

            const winPoints = game.points;
            const losePoints = Math.floor(winPoints / 2);

            winner.points += winPoints;
            loser.points -= losePoints;

            savePlayers(players);

            alert("Result Updated!");
            goHome();
        }

        function renderLeaderboard() {
            const players = getPlayers().sort((a,b) => b.points - a.points);
            const body = document.getElementById("leaderboard-body");

            body.innerHTML = "";

            players.forEach((p, index) => {
                body.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${p.id}</td>
                        <td>${p.name}</td>
                        <td>${p.points}</td>
                    </tr>`;
            });
        }

        function addGame() {
            const name = document.getElementById("gameName").value.trim();
            const points = parseInt(document.getElementById("gamePoints").value);

            if (!name || !points) return alert("Enter valid values");

            let games = getGames();
            games.push({ name, points });

            saveGames(games);

            alert("Game Added!");
            showSection("settings");
        }

        function renderGamesList() {
            const games = getGames();
            const list = document.getElementById("gamesList");

            list.innerHTML = "";

            games.forEach(g => {
                list.innerHTML += `<div>${g.name} → +${g.points}</div>`;
            });
        }

        function resetSystem() {
            localStorage.clear();
            alert("System Reset!");
            goHome();
        }

        window.onload = renderLeaderboard;
    </script>
</head>

<body>

<header>
    <div>Sports Ladder Management System</div>
    <div class="settings" onclick="showSection('settings')">⚙</div>
</header>

<div class="container">

    <div id="home" class="card">
        <h2>Leaderboard</h2>
        <table>
            <tr>
                <th>Rank</th>
                <th>ID</th>
                <th>Name</th>
                <th>Points</th>
            </tr>
            <tbody id="leaderboard-body"></tbody>
        </table>

        <button onclick="showSection('register')">Register Player</button>
        <button onclick="showSection('challenge')">Challenge Match</button>
    </div>

    <div id="register" class="card hidden">
        <h2>Register Player</h2>

        <label>Player Name</label>
        <input id="name" type="text" placeholder="Enter Player Name">

        <button onclick="registerPlayer()">Submit</button>
        <button class="back-btn" onclick="goHome()">Back</button>
    </div>

    <div id="challenge" class="card hidden">
        <h2>Challenge Match</h2>

        <label>Select Game</label>
        <select id="game"></select>

        <label>Select Winner</label>
        <select id="winner"></select>

        <label>Select Loser</label>
        <select id="loser"></select>

        <button onclick="challengeMatch()">Submit Result</button>
        <button class="back-btn" onclick="goHome()">Back</button>
    </div>

    <div id="settings" class="card hidden">
        <h2>Settings</h2>

        <div id="gamesList"></div>

        <label>New Game Name</label>
        <input id="gameName" type="text">

        <label>Winner Points</label>
        <input id="gamePoints" type="number">

        <button onclick="addGame()">Add Game</button>
        <button class="danger" onclick="resetSystem()">Reset System</button>
        <button class="back-btn" onclick="goHome()">Back</button>
    </div>

</div>

</body>
</html>
