<!DOCTYPE html>
<html>
<head>
  <title>Spy Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 30px;
    }
    .player-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .word {
      display: none;
      font-size: 18px;
      margin-top: 10px;
    }
    .reveal-button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .reset-button {
      background-color: #ff4444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 30px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>🔍 Spy Game: Secret Word Reveal</h2>

  <div class="player-box">
    <h3>Shawn</h3>
    <button class="reveal-button" onclick="toggleWord('shawn')">👁️ Show/Hide Word</button>
    <div id="shawn" class="word">???</div>
  </div>

  <div class="player-box">
    <h3>Riya</h3>
    <button class="reveal-button" onclick="toggleWord('riya')">👁️ Show/Hide Word</button>
    <div id="riya" class="word">???</div>
  </div>

  <div class="player-box">
    <h3>Mishu</h3>
    <button class="reveal-button" onclick="toggleWord('mishu')">👁️ Show/Hide Word</button>
    <div id="mishu" class="word">???</div>
  </div>

  <button class="reset-button" onclick="newGame()">🔁 New Game</button>

  <script>
    const wordPairs = [
      ["Mango", "Papaya"], ["Orange", "Guava"], ["Grapes", "Apple"], ["Banana", "Pineapple"],
      ["Forest", "Mountain"], ["Beach", "Island"], ["Hotel", "Resort"], ["Library", "Bookstore"],
      ["School", "College"], ["Rain", "Drizzle"], ["Storm", "Wind"], ["Snow", "Fog"],
      ["Cinema", "Theatre"], ["Kitchen", "Dining Room"], ["Bus Stop", "Train Station"],
      ["Airport", "Helipad"], ["Bedroom", "Living Room"], ["Laptop", "Tablet"],
      ["Phone", "Charger"], ["Pizza", "Burger"], ["Sandwich", "Fries"], ["Pasta", "Noodles"],
      ["Taco", "Biryani"], ["Subway", "Harbor"], ["Cafeteria", "Playground"],
      ["Balcony", "Terrace"], ["Cabin", "Tent"], ["Inn", "Motel"], ["Valley", "Jungle"],
      ["Monitor", "Desktop"], ["Mouse", "Keyboard"], ["Smartphone", "Laptop"],
      ["Notebook", "Folder"], ["Pen", "Pencil"], ["Speaker", "Headphones"],
      ["Resort", "Guesthouse"], ["Lab", "Hostel"], ["Cloud", "Sun"], ["Ocean", "Desert"],
      ["Fair", "Mall"], ["Zoo", "Museum"], ["Circus", "Park"], ["Highway", "Runway"],
      ["College", "Hostel"], ["Bathroom", "Toilet"], ["Balcony", "Lobby"], ["Room", "Hall"],
      ["Food", "Snacks"], ["Water", "Juice"], ["Juice", "Milkshake"], ["Cricket", "Football"],
      ["Car", "Bike"], ["Jeep", "SUV"], ["Tea", "Coffee"], ["Bed", "Sofa"], ["Mirror", "Clock"],
      ["TV", "Remote"], ["Fan", "Cooler"], ["Door", "Window"], ["Plate", "Bowl"],
      ["Couch", "Chair"], ["Table", "Desk"], ["Curtain", "Blind"], ["Bottle", "Glass"],
      ["Fountain", "Lake"], ["River", "Stream"], ["Chair", "Bench"], ["Tent", "Hut"],
      ["Lantern", "Torch"], ["Fire", "Candle"], ["Map", "Compass"], ["Telescope", "Binoculars"],
      ["Cloud", "Mist"], ["Thunder", "Lightning"], ["Board", "Whiteboard"], ["Chalk", "Marker"],
      ["Bag", "Backpack"], ["Clock", "Alarm"], ["Game", "Toy"], ["Puzzle", "Riddle"],
      ["Swing", "Slide"], ["Rope", "Ladder"], ["Soap", "Shampoo"], ["Comb", "Brush"],
      ["Book", "Notebook"], ["Schoolbag", "Lunchbox"], ["Bus", "Train"], ["Ship", "Boat"],
      ["Cycle", "Scooter"], ["Helmet", "Cap"], ["Gloves", "Scarf"], ["Jacket", "Sweater"],
      ["Socks", "Shoes"], ["Boots", "Slippers"], ["Cereal", "Oats"], ["Juice", "Soda"],
      ["Ticket", "Pass"], ["Badge", "Tag"], ["ID", "Passport"], ["Stapler", "Puncher"],
      ["Envelope", "Letter"], ["Stamp", "Postcard"], ["Mail", "Package"], ["Box", "Carton"]
    ];

    function toggleWord(id) {
      const wordDiv = document.getElementById(id);
      wordDiv.style.display = wordDiv.style.display === 'none' ? 'block' : 'none';
    }

    function newGame() {
      const pair = wordPairs[Math.floor(Math.random() * wordPairs.length)];
      const commonWord = pair[0];
      const spyWord = pair[1];

      const players = ["shawn", "riya", "mishu"];
      const spy = players[Math.floor(Math.random() * players.length)];

      players.forEach(player => {
        const wordElement = document.getElementById(player);
        wordElement.style.display = "none";
        wordElement.textContent = player === spy ? spyWord : commonWord;
      });

      alert("🕵️ New round started! One random spy has a different word.");
    }

    // Start a game on page load
    window.onload = newGame;
  </script>

</body>
</html>
