<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Selection</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e2e;
            color: white;
            overflow-x: hidden;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: auto;
        }
        h2 {
            font-size: 28px;
            text-transform: uppercase;
        }
        p {
            font-size: 18px;
        }
        input {
            padding: 12px;
            width: 60%;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }
        button {
            margin-top: 15px;
            padding: 12px 30px;
            border: none;
            background: #ff758c;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #ff506e;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }
        .design {
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            top: 10%;
            left: 15%;
        }
        .design2 {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            bottom: 10%;
            right: 15%;
        }
    </style>
</head>
<body>
    <div class="design"></div>
    <div class="design2"></div>
    <div class="container">
        <h2>Select Your Year</h2>
        <p>Type 13 if you are in 1st year</p>
        <p>Type 14 if you are in 2nd year</p>
        <p>Type 15 if you are in 3rd year</p>
        <p>Type 16 if you are in 4th year</p>
        <input type="number" id="classInput" placeholder="Enter your year code">
        <br>
        <button onclick="checkMeaning()">Submit</button>
        <p id="output"></p>
    </div>

    <script>
        function checkMeaning() {
            let cls = document.getElementById("classInput").value;
            let output = document.getElementById("output");
            if (cls < 12) {
                output.innerText = "Meaning of 'no Doubts': All doubts cleared logically";
            } else {
                output.innerText = "Meaning of 'no Doubts': Solving method understood without logic";
            }
        }
    </script>
</body>
</html>
