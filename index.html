<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spy Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background: #1e1e1e;
        padding: 25px;
        border-radius: 10px;
        width: 330px;
        text-align: center;
    }
    .player {
        background: #2a2a2a;
        margin: 12px 0;
        padding: 12px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .word {
        display: none;
        font-weight: bold;
        color: #00ffd5;
    }
    button {
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: white;
    }
</style>
</head>
<body>

<div class="container">
    <h2>üïµÔ∏è Spy Game</h2>

    <div class="player">
        <span>Shawn</span>
        <span class="word" id="w1"></span>
        <button onclick="toggleWord('w1')">üëÅ</button>
    </div>

    <div class="player">
        <span>Saniel</span>
        <span class="word" id="w2"></span>
        <button onclick="toggleWord('w2')">üëÅ</button>
    </div>

    <div class="player">
        <span>Melita</span>
        <span class="word" id="w3"></span>
        <button onclick="toggleWord('w3')">üëÅ</button>
    </div>
</div>

<script>
/*
Each combo:
normal word, spy word
*/
const combos = [
    ["Beach", "Seashore"],
    ["Hospital", "Clinic"],
    ["School", "College"],
    ["Airport", "Airstrip"],
    ["Restaurant", "Cafe"],
    ["Cinema", "Theatre"],
    ["Mall", "Shopping Center"],
    ["Hotel", "Resort"],
    ["Bus", "Van"],
    ["Train", "Metro"],
    ["Doctor", "Nurse"],
    ["Police", "Security"],
    ["Office", "Workspace"],
    ["Market", "Bazaar"],
    ["Temple", "Shrine"],
    ["Church", "Chapel"],
    ["Stadium", "Arena"],
    ["Library", "Bookstore"],
    ["Park", "Garden"],
    ["Zoo", "Sanctuary"],
    ["Beach Party", "Pool Party"],
    ["Wedding", "Reception"],
    ["Birthday", "Celebration"],
    ["Classroom", "Lecture Hall"],
    ["Gym", "Fitness Center"],
    ["Kitchen", "Pantry"],
    ["Bedroom", "Guest Room"],
    ["House", "Apartment"],
    ["Village", "Town"],
    ["City", "Metropolis"],
    ["Mountain", "Hill"],
    ["Forest", "Jungle"],
    ["River", "Stream"],
    ["Sea", "Ocean"],
    ["Desert", "Dunes"],
    ["Island", "Isle"],
    ["Highway", "Road"],
    ["Bridge", "Flyover"],
    ["Office Meeting", "Conference"],
    ["Exam", "Test"],
    ["Vacation", "Holiday"],
    ["Picnic", "Outing"],
    ["Concert", "Show"],
    ["Match", "Game"],
    ["Festival", "Carnival"],
    ["Party", "Get-together"],
    ["Shopping", "Browsing"],
    ["Driving", "Riding"],
    ["Cooking", "Baking"],
    ["Sleeping", "Resting"]
]; // 50 combos ‚úÖ

// pick random combo
const pair = combos[Math.floor(Math.random() * combos.length)];

// choose spy index
const spyIndex = Math.floor(Math.random() * 3);

// assign words
const words = [];
for (let i = 0; i < 3; i++) {
    words[i] = (i === spyIndex) ? pair[1] : pair[0];
}

// shuffle player words
words.sort(() => Math.random() - 0.5);

// set words
document.getElementById("w1").innerText = words[0];
document.getElementById("w2").innerText = words[1];
document.getElementById("w3").innerText = words[2];

function toggleWord(id) {
    const el = document.getElementById(id);
    el.style.display = el.style.display === "none" ? "inline" : "none";
}
</script>

</body>
</html>
