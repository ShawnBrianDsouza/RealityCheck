<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(270deg, #87CEEB, #1E90FF);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        canvas { display: block; }
        #message, #namePrompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        #namePrompt { display: block; }
        #leaderboard {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="message">Press Space or Tap to Start</div>
    <div id="namePrompt">
        <label for="playerName">Enter Your Name:</label>
        <input type="text" id="playerName">
        <button onclick="saveName()">Start</button>
    </div>
    <div id="leaderboard"></div>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let playerName = "Player";
        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
        
        function saveName() {
            let nameInput = document.getElementById("playerName").value.trim();
            if (nameInput) playerName = nameInput;
            document.getElementById("namePrompt").style.display = "none";
            document.getElementById("message").style.display = "block";
        }

        function updateLeaderboard() {
            leaderboard.push({ name: playerName, score: score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5);
            localStorage.setItem("leaderboard", JSON.stringify(leaderboard));

            let leaderboardDiv = document.getElementById("leaderboard");
            leaderboardDiv.innerHTML = "<strong>Top 5 Players</strong><br>" +
                leaderboard.map(entry => `${entry.name}: ${entry.score}`).join("<br>");
        }

        let birdImg = new Image();
        birdImg.src = 'bird.png';
        let jumpSound = new Audio('jump.mp3');
        let hitSound = new Audio('hit.mp3');
        let koughSound = new Audio('KOUGH.wav');
        let vokaySound = new Audio('Vokay.wav');

        let bird = { x: 100, y: canvas.height / 2, width: 120, height: 90, gravity: 0, lift: -8, velocity: 0 };
        let pipes = [];
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameOver = false;
        let gameStarted = false;
        let frames = 0;

        document.addEventListener("keydown", (event) => { if (event.code === "Space") handleJump(); });
        document.addEventListener("touchstart", handleJump);

        function handleJump() {
            if (!gameStarted) startGame();
            else if (gameOver) startGame();
            else {
                bird.velocity = bird.lift;
                jumpSound.play();
            }
        }

        function startGame() {
            gameStarted = true;
            document.getElementById("message").style.display = "none";
            resetGame();
            updateGame();
        }

        function resetGame() {
            if (score > highScore) {
                highScore = score;
                localStorage.setItem("highScore", highScore);
            }
            updateLeaderboard();
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.gravity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            frames = 0;
        }

        function updateGame() {
            if (gameOver) {
                koughSound.play();
                document.getElementById("message").textContent = "Game Over! Press Space or Tap to Restart";
                document.getElementById("message").style.display = "block";
                return;
            }

            bird.gravity = 0.4;
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                hitSound.play();
                gameOver = true;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("Score: " + score, 20, 50);
            ctx.fillText("High Score: " + highScore, 20, 90);

            frames++;
            requestAnimationFrame(updateGame);
        }

        birdImg.onload = () => document.getElementById("namePrompt").style.display = "block";
    </script>
</body>
</html>
