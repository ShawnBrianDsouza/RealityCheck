<!DOCTYPE html>
<html>
<head>
  <title>Spy Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 30px;
    }
    .player-box {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .word {
      display: none;
      font-size: 18px;
      margin-top: 10px;
    }
    .reveal-button {
      background-color: #4CAF50;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .reset-button {
      background-color: #ff4444;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 30px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>🔍 Spy Game: Secret Word Reveal</h2>

  <div class="player-box">
    <h3>Shawn</h3>
    <button class="reveal-button" onclick="toggleWord('shawn')">👁️ Show/Hide Word</button>
    <div id="shawn" class="word">???</div>
  </div>

  <div class="player-box">
    <h3>Riya</h3>
    <button class="reveal-button" onclick="toggleWord('riya')">👁️ Show/Hide Word</button>
    <div id="riya" class="word">???</div>
  </div>

  <div class="player-box">
    <h3>Mishu</h3>
    <button class="reveal-button" onclick="toggleWord('mishu')">👁️ Show/Hide Word</button>
    <div id="mishu" class="word">???</div>
  </div>

  <button class="reset-button" onclick="newGame()">🔁 New Game</button>

  <script>
    const wordPairs = [
      ["Beach", "Mountain"],
      ["Pizza", "Burger"],
      ["School", "College"],
      ["Library", "Bookstore"],
      ["Kitchen", "Dining Room"],
      ["Hotel", "Resort"],
      ["Forest", "Jungle"],
      ["Desert", "Ocean"],
      ["Cinema", "Theatre"],
      ["Train Station", "Airport"]
    ];

    function toggleWord(id) {
      const wordDiv = document.getElementById(id);
      wordDiv.style.display = wordDiv.style.display === 'none' ? 'block' : 'none';
    }

    function newGame() {
      // Pick random pair
      const pair = wordPairs[Math.floor(Math.random() * wordPairs.length)];
      const commonWord = pair[0];
      const spyWord = pair[1];

      // Randomly assign spy
      const players = ["shawn", "riya", "mishu"];
      const spy = players[Math.floor(Math.random() * players.length)];

      // Assign words
      players.forEach(player => {
        const wordElement = document.getElementById(player);
        wordElement.style.display = "none"; // Hide word
        wordElement.textContent = player === spy ? spyWord : commonWord;
      });

      alert("✅ New round started! Only one is the spy. Let the guessing begin!");
    }

    // Start game on first load
    window.onload = newGame;
  </script>

</body>
</html>
