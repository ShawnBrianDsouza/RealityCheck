<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(270deg, #70c5ce, #4da6ff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let birdImg = new Image();
        birdImg.src = 'bird.png';
        
        let bird = { x: 50, y: canvas.height / 2, width: 80, height: 80, gravity: 0.015, lift: -5, velocity: 0 };
        let pipes = [];
        let score = 0;
        let gameOver = false;
        
        document.addEventListener("keydown", () => bird.velocity = bird.lift);
        
        function drawBird() {
            ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
        }
        
        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, pipe.bottom);
            });
        }
        
        function updateGame() {
            if (gameOver) return;
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                gameOver = true;
            }
            
            if (frames % 100 === 0) {
                let pipeHeight = Math.floor(Math.random() * (canvas.height / 2));
                pipes.push({ x: canvas.width, width: 60, top: pipeHeight, bottomY: pipeHeight + 300, bottom: canvas.height - pipeHeight - 300 });
            }
            
            pipes.forEach(pipe => {
                pipe.x -= 3;
                if (pipe.x + pipe.width < 0) pipes.shift();
                if (bird.x < pipe.x + pipe.width && bird.x + bird.width > pipe.x && (bird.y < pipe.top || bird.y + bird.height > pipe.bottomY)) {
                    gameOver = true;
                }
                if (pipe.x === bird.x) score++;
            });
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("Score: " + score, 20, 50);
            
            frames++;
            requestAnimationFrame(updateGame);
        }
        
        let frames = 0;
        birdImg.onload = () => updateGame();
        
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
