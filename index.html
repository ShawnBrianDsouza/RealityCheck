<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(270deg, red, green, blue, yellow);
            background-size: 400% 400%;
            animation: gradientBG 5s ease infinite;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        canvas { display: block; }
        #message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="message">Press Space or Tap to Start</div>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let birdImg = new Image();
        birdImg.src = 'bird.png';
        let jumpSound = new Audio('jump.mp3');
        let hitSound = new Audio('hit.mp3');
        let koughSound = new Audio('KOUGH.wav');
        let vokaySound = new Audio('Vokay.wav');

        let bird = { x: 100, y: canvas.height / 2, width: 120, height: 90, gravity: 0, lift: -8, velocity: 0 };
        let pipes = [];
        let score = 0;
        let highScore = 0;
        let gameOver = false;
        let gameStarted = false;
        let frames = 0;
        let gravityIncreaseTime = 0;

        document.addEventListener("keydown", (event) => { if (event.code === "Space") handleJump(); });
        document.addEventListener("touchstart", handleJump);

        function handleJump() {
            if (!gameStarted) startGame();
            else if (gameOver) startGame();
            else {
                bird.velocity = bird.lift;
                jumpSound.play();
            }
        }

        function startGame() {
            gameStarted = true;
            document.getElementById("message").style.display = "none";
            resetGame();
            updateGame();
        }

        function resetGame() {
            if (score > highScore) highScore = score;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.gravity = 0;
            pipes = [];
            score = 0;
            gameOver = false;
            frames = 0;
            gravityIncreaseTime = 0;
        }

        function drawBird() {
            ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottomY, pipe.width, pipe.bottom);
            });
        }

        function generatePipes() {
            let gap = 200;
            let pipeHeight = Math.random() * (canvas.height / 2);
            pipes.push({ x: canvas.width, width: 80, top: pipeHeight, bottomY: pipeHeight + gap, bottom: canvas.height - pipeHeight - gap, scored: false });
        }

        function updateGame() {
            if (gameOver) {
                koughSound.play();
                document.getElementById("message").textContent = "Game Over! Press Space or Tap to Restart";
                document.getElementById("message").style.display = "block";
                return;
            }

            if (gravityIncreaseTime < 300) {
                bird.gravity = (gravityIncreaseTime / 300) * 0.4;
                gravityIncreaseTime++;
            }
            
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height >= canvas.height || bird.y <= 0) {
                hitSound.play();
                gameOver = true;
            }

            if (frames % 100 === 0) generatePipes();

            pipes.forEach(pipe => {
                pipe.x -= 3;
                if (!pipe.scored && pipe.x + pipe.width < bird.x) {
                    score++;
                    pipe.scored = true;
                    if (score % 5 === 0) vokaySound.play();
                }
            });
            pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("Score: " + score, 20, 50);
            ctx.fillText("High Score: " + highScore, 20, 90);

            frames++;
            requestAnimationFrame(updateGame);
        }

        birdImg.onload = () => document.getElementById("message").style.display = "block";
    </script>
</body>
</html>
