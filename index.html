<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🔍 Spy Game: Ultra Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5em;
      margin-top: 40px;
      text-shadow: 0 0 10px cyan;
    }

    .player-box {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      width: 300px;
      margin: 20px auto;
      padding: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .player-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }

    .reveal-button, .reset-button {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #00feba, #5b86e5);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 10px cyan;
      transition: all 0.3s ease;
    }

    .reveal-button:hover, .reset-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00e6e6;
    }

    .word {
      margin-top: 15px;
      font-size: 20px;
      display: none;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      padding: 10px;
      box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.5);
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .reset-button {
      margin: 40px auto;
      display: block;
    }
  </style>
</head>
<body>

  <h2>🔍 Spy Game: Ultra Secret Reveal</h2>

  <div class="player-box">
    <h3>Shawn</h3>
    <button class="reveal-button" onclick="toggleWord('shawn')">👁️ Show/Hide Word</button>
    <div id="shawn" class="word">???</div>
  </div>

  <div class="player-box">
    <h3>Riya</h3>
    <button class="reveal-button" onclick="toggleWord('riya')">👁️ Show/Hide Word</button>
    <div id="riya" class="word">???</div>
  </div>

  <div class="player-box">
    <h3>Mishu</h3>
    <button class="reveal-button" onclick="toggleWord('mishu')">👁️ Show/Hide Word</button>
    <div id="mishu" class="word">???</div>
  </div>

  <button class="reset-button" onclick="newGame()">🔁 New Game</button>

  <script>
    const wordPairs = [
      ["Cat", "Tiger"], ["Milk", "Juice"], ["Robot", "Cyborg"], ["Mountain", "Hill"],
      ["River", "Canal"], ["Spider", "Ant"], ["Rocket", "Plane"], ["Camera", "Mic"],
      ["Cloud", "Fog"], ["Bread", "Cake"], ["Chess", "Checkers"], ["Knife", "Sword"],
      ["Candle", "Torch"], ["Helmet", "Cap"], ["Rain", "Snow"], ["Cricket", "Football"],
      ["Shark", "Whale"], ["Drum", "Guitar"], ["Book", "Notebook"], ["Brush", "Comb"],
      ["Ice", "Snow"], ["Ball", "Globe"], ["Train", "Metro"], ["Spoon", "Fork"],
      ["Fan", "AC"], ["Chair", "Sofa"], ["Mouse", "Trackpad"], ["Coin", "Token"],
      ["Clock", "Watch"], ["Laptop", "Tablet"], ["Ocean", "Desert"], ["Phone", "Walkie"],
      ["Suit", "Armor"], ["Tree", "Plant"], ["Wall", "Fence"], ["Light", "Lamp"],
      ["Bus", "Van"], ["Key", "Remote"], ["Box", "Chest"], ["TV", "Projector"],
      ["Stone", "Pebble"], ["Bottle", "Flask"], ["Shoe", "Boot"], ["Tie", "Scarf"],
      ["Glove", "Mitten"], ["Tunnel", "Cave"], ["Window", "Mirror"], ["Tiger", "Lion"],
      ["Belt", "Rope"], ["Leaf", "Petal"], ["Bed", "Mattress"], ["Butterfly", "Moth"],
      ["Leaf", "Twig"], ["Fish", "Frog"], ["Star", "Planet"], ["Cup", "Mug"],
      ["Door", "Gate"], ["Ship", "Boat"], ["Bee", "Wasp"], ["Rocket", "Satellite"],
      ["Pillow", "Cushion"], ["Spider", "Scorpion"], ["Chair", "Stool"], ["Salt", "Sugar"],
      ["Pen", "Pencil"], ["Notebook", "Diary"], ["Tent", "Cottage"], ["Bus", "Truck"],
      ["River", "Stream"], ["Stone", "Brick"], ["Drum", "Bongo"], ["Ladder", "Stairs"],
      ["Plate", "Tray"], ["Fork", "Chopsticks"], ["Bowl", "Cup"], ["Sand", "Soil"],
      ["Towel", "Napkin"], ["Zip", "Button"], ["Chain", "Rope"], ["Fountain", "Sprinkler"],
      ["Cloud", "Mist"], ["Fan", "Cooler"], ["Tunnel", "Bridge"], ["Ghost", "Shadow"],
      ["Alien", "Mutant"], ["Monster", "Demon"], ["Hero", "Villain"], ["Witch", "Fairy"],
      ["Robot", "Drone"], ["Dragon", "Phoenix"], ["Sword", "Axe"], ["Bullet", "Arrow"],
      ["Boomerang", "Frisbee"], ["Snail", "Slug"], ["Worm", "Snake"], ["Banana", "Mango"],
      ["Pizza", "Burger"], ["Taco", "Biryani"], ["Orange", "Guava"], ["Mango", "Papaya"],
      ["Grapes", "Apple"], ["Storm", "Wind"]
    ];

    function toggleWord(id) {
      const wordDiv = document.getElementById(id);
      wordDiv.style.display = (wordDiv.style.display === 'none' || wordDiv.style.display === '') ? 'block' : 'none';
    }

    function newGame() {
      const pair = wordPairs[Math.floor(Math.random() * wordPairs.length)];
      const commonWord = pair[0];
      const spyWord = pair[1];

      const players = ["shawn", "riya", "mishu"];
      const spy = players[Math.floor(Math.random() * players.length)];

      players.forEach(player => {
        const wordElement = document.getElementById(player);
        wordElement.style.display = "none";
        wordElement.textContent = player === spy ? spyWord : commonWord;
      });

      alert("🕵️ New round started! One random spy has a different word.");
    }

    window.onload = newGame;
  </script>
</body>
</html>
