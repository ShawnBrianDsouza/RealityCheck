<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            text-align: center;
            background-color: skyblue;
        }
        canvas {
            border: 2px solid black;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Flappy Bird Clone</h1>
    <canvas id="gameCanvas" width="600" height="700"></canvas> <!-- Bigger game screen -->

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Load bird image
        const birdImg = new Image();
        birdImg.src = "bird.png"; // Replace with your extracted bird image

        // Bird properties (Bigger and smoother)
        let bird = {
            x: 100,
            y: 250,
            width: 70,  // Increased size
            height: 70, // Increased size
            gravity: 0.2, // Even lighter gravity for slower falling
            lift: -8, // Smooth jumping
            velocity: 0
        };

        let pipes = [];
        let frame = 0;
        let score = 0;

        // Add a pipe every 100 frames
        function addPipe() {
            let gap = 150;
            let topHeight = Math.floor(Math.random() * 250) + 80;
            pipes.push({
                x: canvas.width,
                top: topHeight,
                bottom: topHeight + gap,
                width: 90, // Wider pipes
                speed: 2.5
            });
        }

        function update() {
            // Apply gravity
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Prevent falling off the screen
            if (bird.y + bird.height > canvas.height) {
                resetGame();
            }

            // Move and remove pipes
            for (let i = 0; i < pipes.length; i++) {
                pipes[i].x -= pipes[i].speed;

                // Collision detection
                if (
                    bird.x < pipes[i].x + pipes[i].width &&
                    bird.x + bird.width > pipes[i].x &&
                    (bird.y < pipes[i].top || bird.y + bird.height > pipes[i].bottom)
                ) {
                    resetGame(); // Instantly restart game
                }

                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                    score++;
                }
            }

            // Add new pipes
            if (frame % 100 === 0) {
                addPipe();
            }

            frame++;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw bird
            ctx.drawImage(birdImg, bird.x, bird.y, bird.width, bird.height);

            // Draw pipes
            for (let i = 0; i < pipes.length; i++) {
                ctx.fillStyle = "green";
                ctx.fillRect(pipes[i].x, 0, pipes[i].width, pipes[i].top);
                ctx.fillRect(pipes[i].x, pipes[i].bottom, pipes[i].width, canvas.height - pipes[i].bottom);
            }

            // Draw score
            ctx.fillStyle = "black";
            ctx.font = "30px Arial";
            ctx.fillText("Score: " + score, 20, 40);
        }

        function resetGame() {
            // Instantly restart the game
            bird.y = 250;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            frame = 0;
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", () => {
            bird.velocity = bird.lift; // Makes the bird jump
        });

        gameLoop();
    </script>
</body>
</html>
