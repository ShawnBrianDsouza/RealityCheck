<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image to PDF Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    input[type="file"] {
      margin: 20px 0;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #preview {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      max-width: 90%;
      overflow-y: auto;
    }

    #preview img {
      width: 150px;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    #message {
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Image to PDF Converter</h1>
  <input type="file" id="imageInput" accept="image/*" multiple />
  <button id="convertBtn">Convert to PDF</button>
  <div id="message"></div>
  <div id="preview"></div>

  <!-- jsPDF library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;

    const input = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    const message = document.getElementById("message");
    const convertBtn = document.getElementById("convertBtn");

    input.addEventListener("change", () => {
      preview.innerHTML = "";
      const files = Array.from(input.files);

      if (files.length === 0) {
        message.textContent = "No images selected.";
        return;
      }

      message.textContent = `${files.length} image(s) selected.`;
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    convertBtn.addEventListener("click", async () => {
      const files = Array.from(input.files);
      if (files.length === 0) {
        alert("Please upload at least one image!");
        return;
      }

      message.textContent = "Converting to PDF, please wait...";

      const pdf = new jsPDF({ orientation: "portrait", unit: "px", format: "a4" });
      let firstPage = true;

      for (let file of files) {
        const imgData = await toDataURL(file);
        const img = new Image();
        img.src = imgData;

        await new Promise(res => (img.onload = res));

        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();

        const ratio = Math.min(pageWidth / img.width, pageHeight / img.height);
        const imgWidth = img.width * ratio;
        const imgHeight = img.height * ratio;
        const x = (pageWidth - imgWidth) / 2;
        const y = (pageHeight - imgHeight) / 2;

        if (!firstPage) pdf.addPage();
        firstPage = false;

        pdf.addImage(imgData, "JPEG", x, y, imgWidth, imgHeight);
      }

      pdf.save("images.pdf");
      message.textContent = "âœ… PDF created successfully!";
    });

    function toDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
