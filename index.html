<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spy Word Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .player-box {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 15px;
      width: 300px;
      text-align: center;
    }

    .word {
      font-size: 20px;
      margin: 10px 0;
      display: none;
      font-weight: bold;
      color: #2c3e50;
    }

    button {
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Spy Word Game</h1>

  <div class="player-box">
    <h2>Shallita</h2>
    <div class="word" id="word-shallita">[hidden]</div>
    <button onclick="toggleWord('shallita')">üëÅ Show/Hide Word</button>
  </div>

  <div class="player-box">
    <h2>Riya</h2>
    <div class="word" id="word-riya">[hidden]</div>
    <button onclick="toggleWord('riya')">üëÅ Show/Hide Word</button>
  </div>

  <div class="player-box">
    <h2>Shawn</h2>
    <div class="word" id="word-shawn">[hidden]</div>
    <button onclick="toggleWord('shawn')">üëÅ Show/Hide Word</button>
  </div>

  <script>
    const wordPairs = [
      { common: "green apple", spy: "custard" },
      { common: "swimming pool", spy: "bathtub" },
      { common: "library", spy: "bookstore" },
      { common: "classroom", spy: "office" },
      { common: "pizza", spy: "lasagna" },
      { common: "hospital", spy: "pharmacy" },
      { common: "mountain", spy: "hill" },
      { common: "airplane", spy: "helicopter" },
      { common: "cinema", spy: "theater" },
      { common: "beach", spy: "desert" },
      { common: "soccer", spy: "rugby" },
      { common: "zebra", spy: "horse" },
      { common: "wedding", spy: "birthday" },
      { common: "guitar", spy: "violin" },
      { common: "skateboard", spy: "surfboard" },
      { common: "notebook", spy: "diary" },
      { common: "hotel", spy: "motel" },
      { common: "firefighter", spy: "policeman" },
      { common: "ballet", spy: "yoga" },
      { common: "microwave", spy: "oven" },
      { common: "volcano", spy: "mountain" },
      { common: "clock", spy: "timer" },
      { common: "football", spy: "basketball" },
      { common: "snow", spy: "sand" },
      { common: "penguin", spy: "duck" },
      { common: "jungle", spy: "forest" },
      { common: "cupcake", spy: "muffin" },
      { common: "mirror", spy: "window" },
      { common: "bus", spy: "train" },
      { common: "chef", spy: "waiter" },
      { common: "glasses", spy: "goggles" },
      { common: "milk", spy: "yogurt" },
      { common: "sunflower", spy: "daisy" },
      { common: "tiger", spy: "leopard" },
      { common: "camera", spy: "binoculars" },
      { common: "rocket", spy: "missile" },
      { common: "piano", spy: "keyboard" },
      { common: "castle", spy: "palace" },
      { common: "submarine", spy: "boat" },
      { common: "laptop", spy: "tablet" },
      { common: "astronaut", spy: "pilot" },
      { common: "crayon", spy: "marker" },
      { common: "bicycle", spy: "motorbike" },
      { common: "bridge", spy: "tunnel" },
      { common: "koala", spy: "panda" },
      { common: "candle", spy: "lamp" },
      { common: "refrigerator", spy: "freezer" },
      { common: "school", spy: "university" },
      { common: "park", spy: "garden" },
      { common: "ice cream", spy: "pudding" },
      { common: "drums", spy: "bongo" },
      { common: "train station", spy: "bus stop" }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function assignWords() {
      const players = ["shallita", "riya", "shawn"];
      shuffle(players); // Randomize who is spy

      const wordPair = wordPairs[Math.floor(Math.random() * wordPairs.length)];

      const spy = players[0]; // First player is spy
      const nonSpies = players.slice(1);

      // Assign spy word
      document.getElementById("word-" + spy).textContent = wordPair.spy;

      // Assign common word to others
      nonSpies.forEach(player => {
        document.getElementById("word-" + player).textContent = wordPair.common;
      });
    }

    function toggleWord(player) {
      const wordEl = document.getElementById("word-" + player);
      if (wordEl.style.display === "none" || wordEl.style.display === "") {
        wordEl.style.display = "block";
      } else {
        wordEl.style.display = "none";
      }
    }

    assignWords(); // Start game
  </script>

</body>
</html>
