<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spy Word Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
    }
    .player-box {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .word {
      font-size: 24px;
      margin: 10px 0;
      display: none;
    }
    button {
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Spy Word Game</h1>

  <div class="player-box" id="shallita">
    <h2>Shallita</h2>
    <div class="word" id="word-shallita">[hidden]</div>
    <button onclick="toggleWord('shallita')">üëÅ Show Word</button>
  </div>

  <div class="player-box" id="riya">
    <h2>Riya</h2>
    <div class="word" id="word-riya">[hidden]</div>
    <button onclick="toggleWord('riya')">üëÅ Show Word</button>
  </div>

  <div class="player-box" id="shawn">
    <h2>Shawn</h2>
    <div class="word" id="word-shawn">[hidden]</div>
    <button onclick="toggleWord('shawn')">üëÅ Show Word</button>
  </div>

  <script>
    const wordPairs = [
      { common: "Beach", spy: "Desert" },
      { common: "Library", spy: "Bookstore" },
      { common: "Hospital", spy: "Clinic" },
      { common: "School", spy: "College" },
      { common: "Bank", spy: "Vault" },
      { common: "Restaurant", spy: "Cafeteria" },
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1)];
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function assignWords() {
      const pair = wordPairs[Math.floor(Math.random() * wordPairs.length)];
      const players = ["shallita", "riya", "shawn"];
      shuffle(players);
      
      // Pick one spy randomly
      const spyPlayer = players[0];

      // Assign words
      players.forEach(player => {
        const wordElement = document.getElementById("word-" + player);
        wordElement.textContent = (player === spyPlayer) ? pair.spy : pair.common;
      });
    }

    function toggleWord(player) {
      const wordElement = document.getElementById("word-" + player);
      if (wordElement.style.display === "none" || wordElement.style.display === "") {
        wordElement.style.display = "block";
      } else {
        wordElement.style.display = "none";
      }
    }

    assignWords(); // Run on page load
  </script>

</body>
</html>
