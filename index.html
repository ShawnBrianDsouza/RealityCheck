<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: linear-gradient(270deg, #87CEEB, #1E90FF); }
        canvas { display: block; }
        #message, #namePrompt, #leaderboard {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 20px;
        }
        #message { top: 40%; display: none; }
        #namePrompt { top: 30%; }
        #leaderboard { bottom: 20px; left: 10px; width: 200px; text-align: left; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="message">Press Space or Tap to Restart</div>
    <div id="namePrompt">
        <label>Enter Your Name:</label>
        <input type="text" id="playerName">
        <button onclick="saveName()">Start</button>
    </div>
    <div id="leaderboard"></div>
    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let playerName = "";
        let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];

        function saveName() {
            let nameInput = document.getElementById("playerName").value.trim();
            if (nameInput) {
                playerName = nameInput;
                document.getElementById("namePrompt").style.display = "none";
                startGame();
            }
        }

        let bird = { x: 150, y: canvas.height / 2, size: 40, velocity: 0, gravity: 0.5, lift: -8 };
        let pipes = [];
        let score = 0, highScore = localStorage.getItem("highScore") || 0;
        let gameOver = false, gameStarted = false;

        function handleJump() {
            if (!gameStarted) startGame();
            else if (gameOver) resetGame();
            else bird.velocity = bird.lift;
        }

        function startGame() {
            gameStarted = true;
            document.getElementById("message").style.display = "none";
            resetGame();
            requestAnimationFrame(updateGame);
        }

        function resetGame() {
            if (score > highScore) localStorage.setItem("highScore", highScore = score);
            updateLeaderboard();
            bird.y = canvas.height / 2; bird.velocity = 0;
            pipes = []; score = 0; gameOver = false;
        }

        function updateGame() {
            if (gameOver) return showGameOver();
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (frames % 90 === 0) pipes.push({ x: canvas.width, gap: 150, height: Math.random() * (canvas.height - 300) + 50 });
            pipes.forEach(pipe => pipe.x -= 5);

            pipes = pipes.filter(pipe => pipe.x + 50 > 0);

            pipes.forEach(pipe => {
                if (bird.x + bird.size > pipe.x && bird.x < pipe.x + 50 && (bird.y < pipe.height || bird.y > pipe.height + pipe.gap)) gameOver = true;
            });

            if (bird.y + bird.size >= canvas.height) gameOver = true;
            if (!gameOver && frames % 60 === 0) score++;

            render();
            frames++;
            requestAnimationFrame(updateGame);
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "yellow";
            ctx.fillRect(bird.x, bird.y, bird.size, bird.size);

            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, 50, pipe.height);
                ctx.fillRect(pipe.x, pipe.height + pipe.gap, 50, canvas.height);
            });

            ctx.fillStyle = "black";
            ctx.font = "24px Arial";
            ctx.fillText(`Score: ${score}`, 20, 40);
            ctx.fillText(`High Score: ${highScore}`, 20, 70);
        }

        function showGameOver() {
            document.getElementById("message").style.display = "block";
        }

        function updateLeaderboard() {
            leaderboard = leaderboard.filter(entry => entry.name !== playerName);
            leaderboard.push({ name: playerName, score });
            leaderboard.sort((a, b) => b.score - a.score).slice(0, 5);
            localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
            document.getElementById("leaderboard").innerHTML = leaderboard.map(e => `${e.name}: ${e.score}`).join("<br>");
        }

        document.addEventListener("keydown", e => e.code === "Space" && handleJump());
        document.addEventListener("touchstart", handleJump);
        let frames = 0;
    </script>
</body>
</html>
